<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tp_1</title>
</head>
<body>
    <div class="vh">
        <div class="section">
            <div class="img">
              
                    <h1>Inscription Etudiant <span>SMI</span></h1>
                    <img src="./image/Login-cuate.png" alt="">
            </div>
            <div class="form">
                <form action="">
                    <div class="userName">
                        <label for="userName">userName *</label>
                        <div class="input1">
                            <input id="userName" type="text" autofocus required>
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="lastName">
                        <label for="lastName">lastName *</label>
                        <div class="input2">
                            <input id="lastName" required type="text">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="date1">
                        <label for="date1">Date de debut*</label>
                        <input id="date1" type="date" >
                    </div>
                    <div class="date2">
                        <label for="date2">Date de fin*</label>
                        <input id="date2" type="date" >
                    </div>
                    <div class="number">
                        <label for="number">numberGroup *</label>
                        <input max="100" min="1" id="number" required type="number">
                    </div>
                    <div class="description">
                        <label for="description">Description</label>
                        <textarea  id="description" rows="10" cols="45"></textarea>
                    </div>
                    <div class="btn">
                        <div class="btn">
                            <button type="submit">Submit</button>
                        </div>
                        <div class="btn">
                            <button type="reset">Reset</button>
                        </div>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</body>
</html>
